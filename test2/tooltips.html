<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>tooltips</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="text-align: center; margin-top: 100px;">
    <h4>工具提示（Tooltip）插件 - 锚</h4>
    这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</a>.
    这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">左侧的 Tooltip</a>.
    这是一个 <a href="#" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">顶部的 Tooltip</a>.
    这是一个 <a href="#" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">底部的 Tooltip</a>.
    这是一个 <a href="#" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">右侧的 Tooltip</a>
    <br>
    <h4>工具提示（Tooltip）插件 - 按钮</h4>
    <button type="button" class="btn btn-default" data-toggle="tooltip"
            title="默认的 Tooltip">
        默认的 Tooltip
    </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip"
            data-placement="left" title="左侧的 Tooltip">
        左侧的 Tooltip
    </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip"
            data-placement="top" title="顶部的 Tooltip">
        顶部的 Tooltip
    </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip"
            data-placement="bottom" title="底部的 Tooltip">
        底部的 Tooltip
    </button>
    <button type="button" class="btn btn-default" data-toggle="tooltip"
            data-placement="right" title="右侧的 Tooltip">
        右侧的 Tooltip
    </button>
    <br/><br/>
    <a href="#" data-toggle="tooltip" title="Some tooltip text!">Hover over me</a>
    <div style="padding: 100px 100px 10px; margin-top: 100px;">
        这是一个 <a href="#" class="tooltip-show" data-toggle="tooltip"
                title="show">Tooltip 方法 show
    </a>.

        这是一个 <a href="#" class="tooltip-hide" data-toggle="tooltip"
                data-placement="left" title="hide">Tooltip 方法 hide
    </a>.

        这是一个 <a href="#" class="tooltip-destroy" data-toggle="tooltip"
                data-placement="top" title="destroy">Tooltip 方法 destroy
    </a>.

        这是一个 <a href="#" class="tooltip-toggle" data-toggle="tooltip"
                data-placement="bottom" title="toggle">Tooltip 方法 toggle
    </a>.
        <br><br><br><br><br><br>
        <p class="tooltip-options" >
            这是一个 <a href="#" data-toggle="tooltip" title="<h2>'am Header2
         </h2>">Tooltip 方法 options
        </a>.
        </p>
    </div>
</div>
</body>
<script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });
//    由于tooltip和popover数据API是可选的所以必须初始化
    $(function () { $('.tooltip-show').tooltip('show');});
    $(function () { $('.tooltip-hide').tooltip('hide');});
    $(function () { $('.tooltip-destroy').tooltip('destroy');});
    $(function () { $('.tooltip-toggle').tooltip('toggle');});
    $(function () { $(".tooltip-options a").tooltip({html : true });
    });
</script>
</html>
