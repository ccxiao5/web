<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Mail_QQ</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mail_QQ.css">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse_nav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">QQ邮箱</a>
        </div>
        <div class="collapse navbar-collapse" id="collapse_nav">
            <ul class="tips nav navbar-nav navbar-right">
                <li><a href="#">基本版 |</a></li>
                <li><a href="#">English |</a></li>
                <li><a href="#">手机版 |</a></li>
                <li><a href="#">企业邮箱</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5 intro col-lg-offset-0 collapse">
            <h4 class="col-lg-offset-1">QQ邮箱，常联系！</h4>
            <div class="text col-lg-offset-1">
                <p>
                    2500年前，人们飞鸽传书<br/>
                    182年前，莫尔斯发明了电报<br/>
                    49年前，第一封电子邮件发出<br/>
                    今天，QQ邮箱联系你、我、他<br/>
                </p>
            </div>
        </div>
        <div class="box col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-3 col-xs-offset-3" >
            <fieldset>
                <ul class="nav nav-tabs">
                   <li class="active"><a href="#user" data-toggle="tab">账号密码登录</a></li>
                    <li><a href="#QR" data-toggle="tab">快速登录</a></li>
                </ul>
                <div class="tab-content">
                    <div id="user" class="box-container user tab-pane active">
                        <div class="input form-group">
                            <label class="sr-only">账号</label>
                            <input type="text" class="form-control" placeholder="支持QQ号/手机号/邮箱号登录">
                        </div>
                        <div class="input form-group">
                            <label class="sr-only">QQ密码</label>
                            <input type="text" class="form-control" placeholder="QQ密码">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox">下次自动登录</label>
                            </div>
                        </div>
                        <div class="form-group button">
                            <label class="sr-only">登录</label>
                            <button class="btn btn-info form-control">登录</button>
                        </div>
                        <div class="link form-group">
                            <span><a href="#">忘了密码 |</a></span>
                            <span><a href="#">注册新账号 |</a></span>
                            <span><a href="#">意见反馈</a></span>
                        </div>
                    </div>
                    <div id="QR" class="QR tab-pane">
                        <div class="header">
                            <p>请用<a>QQ手机版</a>扫描二维码，或点击头像登录</p>
                        </div>
                        <div class="img form-group" >
                            <img src="picture/QR.jpg" width="84px" height="84px">
                            <img src="picture/me.png" width="84px" height="84px">
                        </div>
                        <div class="foot">
                            <div style="float: left">
                                <input type="checkbox">下次自动登录
                            </div>
                            <div style="float: right">
                                <span><a href="#">注册新账号 |</a></span>
                                <span><a href="#">意见反馈</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="footer container">
    <div>
        <span><a href="#">关于腾讯</a></span>
        <span><a href="#">服务条款</a></span>
        <span><a href="#">客服中心</a></span>
        <span><a href="#">联系我们</a></span>
        <span><a href="#">帮助中心</a></span>
        <span>©1998 - 2018 Tencent Inc. All Rights Reserved.</span>
    </div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
